<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{text-align: center;}
ul li{position: relative; display: inline-block; width: 150px; height: 150px; border: 1px solid #ccc;}

ul li span{position: absolute; background: darkblue; transition: all 0.5s;}
ul li span:nth-child(1) {left: 10px; top: 10px; width: 0; height: 1px;}
ul li span:nth-child(2) {right: 10px; top: 10px; width: 1px; height: 0;}
ul li span:nth-child(3) {right: 10px; bottom: 10px; width: 0; height: 1px;}
ul li span:nth-child(4) {left: 10px; bottom: 10px; width: 1px; height: 0;}
ul li:hover span:nth-child(1) {width: 86%;}
ul li:hover span:nth-child(2) {height: 86%;}
ul li:hover span:nth-child(3) {width: 86%;}
ul li:hover span:nth-child(4) {height: 86%;}
  </style>
</head>
<body>
  <ul class="type1">
    <li>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </li>
  </ul>
</body>
</html>
